services:
  fastapi-app:
    build: ./src/backend
    container_name: fastapi-container
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    env_file: 
      - .env
    volumes:
      - ./src/backend/markdown:/app/markdown
    develop:
      watch:
        - action: sync
          path: ./src/backend/src
          target: /app
