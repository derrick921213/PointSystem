  docusaurus_dev:
    build:
      context: ./src/app
      target: development
    ports:
      - '3000:3000'
    depends_on:
      - fastapi-app
    environment:
      - NODE_ENV=development

  docusaurus_prod:
    build:
      context: ./src/app
      target: production
    ports:
      - '80:80'
    depends_on:
      - fastapi-app
    environment:
      - NODE_ENV=production

  db:
    image: mariadb:lts
    container_name: mariadb
    environment:
      MARIADB_ROOT_PASSWORD: ${DATABASE_PASSWORD}
      MARIADB_DATABASE: ${DATABASE_NAME}
    volumes:
      - db-data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD-SHELL", "mariadb-admin ping -h localhost -p${MARIADB_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 3

  phpmyadmin:
    image: phpmyadmin
    container_name: phpmyadmin
    environment:
      PMA_HOST: db
    ports:
      - "8080:80"
    depends_on:
      - db

volumes:
  db-data:
